services:
  server:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./apps/server:/app
    # Install deps on boot so uvicorn is available, then run with reload
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8080 --reload"
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8080:8080"

  web:
    image: node:20-alpine
    working_dir: /app
    environment:
      - PORT=3000
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      # Keep node_modules inside the container to avoid host overrides
      - web_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - server
    ports:
      - "3000:3000"

volumes:
  web_node_modules:
