services:
  server:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./apps/server:/app
    # Install deps on boot so uvicorn is available, then run with reload
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8080 --reload"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+psycopg://area:area@db:5432/area
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=area
      - POSTGRES_USER=area
      - POSTGRES_PASSWORD=area
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  web:
    image: node:20-alpine
    working_dir: /app
    environment:
      - PORT=3000
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      # Keep node_modules inside the container to avoid host overrides
      - web_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      db:
        condition: service_healthy
      server:
        condition: service_started
    ports:
      - "3000:3000"

volumes:
  web_node_modules:
  postgres_data:
