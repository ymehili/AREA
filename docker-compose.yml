services:
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg://area:area@db:5432/area
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    env_file:
      - .env
    ports:
      - "8080:8080"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=area
      - POSTGRES_USER=area
      - POSTGRES_PASSWORD=area
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    depends_on:
      server:
        condition: service_started
    env_file:
      - .env
    environment:
      - PORT=3000
    ports:
      - "3000:3000"

  mobile-builder:
    platform: linux/amd64
    build:
      context: ./apps/mobile
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    volumes:
      - ./apps/mobile:/project
      - mobile_node_modules:/project/node_modules
      - mobile_gradle_cache:/root/.gradle
      - ./apps/mobile/artifacts:/artifacts
    environment:
      - ANDROID_SDK_ROOT=/opt/android-sdk
      - CI=1
    command: bash scripts/docker-build.sh

volumes:
  postgres_data:
  mobile_node_modules:
  mobile_gradle_cache:
