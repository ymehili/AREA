services:
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg://area:area@db:5432/area
    ports:
      - "8080:8080"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=area
      - POSTGRES_USER=area
      - POSTGRES_PASSWORD=area
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    depends_on:
      server:
        condition: service_started
    environment:
      - PORT=3000
    ports:
      - "3000:3000"

volumes:
  postgres_data:
